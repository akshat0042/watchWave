# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/WatchWave
spring.datasource.username=akshat
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=auth
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
jwt.secret=QWERTYUIOPASDFGHJKLZXCVBNMqwertyuiop123456
jwt.expiration=86400000

# Server Configuration
server.port=8080

# Logging (optional - for debugging)
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.open-in-view=false


# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.file-size-threshold=2KB

# Video Storage Configuration
app.video.upload-dir=P:/Spring Boot/watchWave/uploads/videos
app.video.thumbnail-dir=P:/Spring Boot/watchWave/uploads/thumbnails
app.video.temp-dir=P:/Spring Boot/watchWave/uploads/temp
app.video.base-url=http://localhost:8080

# Video Processing Configuration
app.video.max-duration-seconds=3600
app.video.allowed-formats=mp4,avi,mov,mkv
app.video.thumbnail-formats=jpg,jpeg,png,webp
app.video.max-file-size-mb=500
